<h1 mat-dialog-title>{{titulo_accion}} Empleado</h1>
<div mat-dialog-content>

  <form [formGroup]="formEmpleado">
    <mat-grid-list cols="1" rowHeight="80px">

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombre Completo</mat-label>
          <input matInput formControlName="nombreCompleto">
        </mat-form-field>
      </mat-grid-tile>  

      <mat-grid-tile>
          <mat-form-field appearance="outline">
          <mat-label>Deparatamento</mat-label>
          <mat-select formControlName="idDepartamento">
          <mat-option *ngFor="let item of listaDepartamentos" [value]="item.idDepartamento">
            {{item.nombre}}
          </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>  

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Sueldo</mat-label>
          <input matInput formControlName="sueldo" type="number">
        </mat-form-field>
      </mat-grid-tile>  

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Fecha Contrato</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaContrato">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>  

    </mat-grid-list> 
  </form>

</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">
    Volver
  </button>
  <button (click)="addEditEmpleado()" [disabled]="formEmpleado.invalid" mat-raised-button color="primary">
    {{boton_accion}}
  </button>
</div>
